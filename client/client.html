<!DOCTYPE html>
<html lang="en">
<head>
  <title>Books API Test App</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    //Handles our FETCH response. This function is async because it
    //contains an await.
    const handleResponse = async (response, parseResponse = true) => {
      //Grab the content section
      const content = document.querySelector('#content');

      //Based on the status code, display something
      switch(response.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }


      if(parseResponse) {
        //Parse the response to json. This works because we know the server always
        //sends back json. Await because .json() is an async function.
        const obj = await response.json();
        
        //If we have a message, display it.
        if(obj.message){
          content.innerHTML += `<p>${obj.message}</p>`;
        }
        if(obj.books) {
          // Display the books, but shorten the result to only 300 chars
          content.innerHTML += `<p>${JSON.stringify(obj.books).substring(0, 300) + '...'}</p>`;
        }
      }
    };

    //Uses fetch to send a postRequest. Marksed as async because we use await
    //within it.
    const sendPostBook = async (form) => {
      //Grab all the info from the form
      const url = form.getAttribute('action');
      const method = form.getAttribute('method');
      
      const authorField = form.querySelector('#authorField');
      const countryField = form.querySelector('#countryField');
      const languageField = form.querySelector('#languageField');
      const linkField = form.querySelector('#linkField');
      const pagesField = form.querySelector('#pagesField');
      const titleField = form.querySelector('#titleField');
      const yearField = form.querySelector('#yearField');
      const genre1Field = form.querySelector('#genre1Field');
      const genre2Field = form.querySelector('#genre2Field');

      //Build a data string in the FORM-URLENCODED format.
      const formData = `author=${authorField.value}` + 
                       `&country=${countryField.value}` +  
                       `&language=${languageField.value}` +  
                       `&link=${linkField.value}` +  
                       `&pages=${pagesField.value}` +  
                       `&title=${titleField.value}` +  
                       `&year=${yearField.value}` +  
                       `&genre1=${genre1Field.value}` +
                       `&genre2=${genre2Field.value}`;

      //Make a fetch request and await a response. Set the method to
      //the one provided by the form (POST). Set the headers. Content-Type
      //is the type of data we are sending. Accept is the data we would like
      //in response. Then add our FORM-URLENCODED string as the body of the request.
      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      })

      //Once we have a response, handle it.
      handleResponse(response);
    };

    //Uses fetch to send a postRequest. Marksed as async because we use await
    //within it.
    const sendPostBookReview = async (form) => {
      //Grab all the info from the form
      const url = form.getAttribute('action');
      const method = form.getAttribute('method');
      
      const titleField = form.querySelector('#titleField');
      const ratingField = form.querySelector('#ratingField');


      //Build a data string in the FORM-URLENCODED format.
      const formData = `title=${titleField.value}` +  
                       `&rating=${ratingField.value}`;

      //Make a fetch request and await a response. Set the method to
      //the one provided by the form (POST). Set the headers. Content-Type
      //is the type of data we are sending. Accept is the data we would like
      //in response. Then add our FORM-URLENCODED string as the body of the request.
      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      })

      //Once we have a response, handle it.
      handleResponse(response);
    };

    const sendAllBooksFetchRequest = async (form) => {
      const url = form.getAttribute('action');
      const method = form.querySelector('#methodSelect').value;

      const response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json',
        },
      });

      handleResponse(response, method === 'get');
    };

    const sendBookByTitleFetchRequest = async (form) => {
      const url = form.getAttribute('action');
      const method = form.querySelector('#methodSelect').value;

      const titleField = form.querySelector('#titleField');

      //Build a data string in the FORM-URLENCODED format.
      const formData = `title=${titleField.value}`;

      console.log("get book by title called");

      //Make a fetch request and await a response. Set the method to
      //the one provided by the form (POST). Set the headers. Content-Type
      //is the type of data we are sending. Accept is the data we would like
      //in response. Then add our FORM-URLENCODED string as the body of the request.
      const response = await fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
      })

      handleResponse(response, method === 'get');
    };

    //Init function is called when window.onload runs (set below).
    const init = () => {
      //Grab the forms
      const addBookForm = document.querySelector('#addBookForm');
      const addBookReviewForm = document.querySelector('#addBookReviewForm');

      const getAllBooksForm = document.querySelector('#getAllBooksForm');
      const getBookByTitleForm = document.querySelector('#getBookByTitleForm');

      // Create function that cancels the forms' default actions
      // and calls the functions above.
      const addBook = (e) => {
        e.preventDefault();
        sendPostBook(addBookForm);
        return false;
      }

      const addBookReview = (e) => {
        e.preventDefault();
        sendPostBookReview(addBookReviewForm);
        return false;
      }
      
      const sendAllBooks = (e) => {
        e.preventDefault();
        sendAllBooksFetchRequest(getAllBooksForm);
        return false;
      }

      const sendBookByTitle = (e) => {
        e.preventDefault();
        sendBookByTitleFetchRequest(getBookByTitleForm);
        return false;
      }

      // Call functions when the submit event fires on the form.
      addBookForm.addEventListener('submit', addBook);
      addBookReviewForm.addEventListener('submit', addBookReview);
      
      getAllBooksForm.addEventListener('submit', sendAllBooks);
      getBookByTitleForm.addEventListener('submit', sendBookByTitle);
    };

    //When the window loads, run init.
    window.onload = init;
  </script>
</head>
